<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=TT+Geekette:wght@400;700&display=swap"> <!-- Replace with actual URL if different -->
    <title>Futuristic Stopwatch</title>
</head>
<body>
    <h1 id="myH1">Next-Gen Stopwatch</h1>

    <div class="stopwatch">
        <div class="time-section">
            <span class="time" id="hours">00</span>
            <span class="label">Hrs</span>
        </div>
        <div class="time-section">
            <span class="time" id="minutes">00</span>
            <span class="label">Min</span>
        </div>
        <div class="time-section">
            <span class="time" id="seconds">00</span>
            <span class="label">Sec</span>
        </div>
    </div>

    <div class="buttons">
        <button id="startBtn" class="btn btn-start">Start</button>
        <button id="stopBtn" class="btn btn-stop">Stop</button>
        <button id="resetBtn" class="btn btn-reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
